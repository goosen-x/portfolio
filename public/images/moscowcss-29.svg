<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#2563eb" opacity="0.2"/>
  <circle cx="1100" cy="530" r="100" fill="#1e40af" opacity="0.2"/>
  <circle cx="950" cy="150" r="60" fill="#3b82f6" opacity="0.15"/>

  <!-- CSS icon -->
  <path d="M500 100 L550 100 L550 150 L500 150 Z M510 110 L540 110 L540 140 L510 140 Z" fill="#fbbf24" opacity="0.8"/>
  <rect x="520" y="120" width="10" height="10" fill="#f59e0b"/>

  <!-- Main text -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="url(#text-gradient)">
    MoscowCSS
  </text>

  <!-- Number badge -->
  <circle cx="600" cy="360" r="60" fill="#fbbf24"/>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#1e3a8a" text-anchor="middle">
    #29
  </text>

  <!-- Subtitle -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.9">
    November 6, 2025
  </text>

  <text x="600" y="530" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.8">
    School 21, Moscow
  </text>
</svg>
